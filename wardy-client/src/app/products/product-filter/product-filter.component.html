<div class="sticky-top">
  <div class="list-group">
    <a
      class="list-group-item list-group-i2tem-action"
      [class.active]="!category"
      routerLink="/products"
    >
      All Categories
    </a>

    <!-- REST: c.id & c.title -->
    <!-- FIREBASE: | async (asfter ngFor) c.key & c.name -->
    <a
      *ngFor="let c of categories"
      routerLink="/products"
      [queryParams]="{ category: c.title }"
      class="list-group-item list-group-item-action"
      [class.active]="category === c.title"
    >
      {{ c.title }}
    </a>
  </div>

</div>
